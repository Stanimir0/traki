<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app">

        <div class="cardList">
            <button class="cardList__btn btn btn--left">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </div>
            </button>
    
            <div class="cards__wrapper">
                <div class="card current--card">
                    <div class="card__image">
                        <img src="https://i.pinimg.com/originals/23/96/47/239647d051f008a24e2e612325aef7ef.gif" alt="" />
                    </div>
                </div>
    
                <div class="card next--card">
                    <div class="card__image">
                        <img src="https://i.pinimg.com/originals/a8/90/3e/a8903e350aceddc035c9ec857929a752.gif" alt="" />
                    </div>
                </div>
    
                <div class="card previous--card">
                    <div class="card__image">
                        <img src="https://i.pinimg.com/originals/56/27/08/562708b6fca9a726a89f4b4def29112e.gif" alt="" />
                    </div>
                </div>
            </div>
    
            <button class="cardList__btn btn btn--right">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>
    
        <div class="infoList">
            <div class="info__wrapper">
                <div class="info current--info">
                    <h1 class="text name">Tracians History</h1>
                </div>
    
                <div class="info next--info">
                    <h1 class="text name">Tracians Legacy</h1>
                </div>
    
                <div class="info previous--info">
                    <h1 class="text name">Tracians Tombs</h1>
                </div>
            </div>
        </div>
    
    
        <div class="app__bg">
            <div class="app__bg__image current--image">
                <img src="https://i.pinimg.com/originals/23/96/47/239647d051f008a24e2e612325aef7ef.gif" alt="" />
            </div>
            <div class="app__bg__image next--image">
                <img src="https://i.pinimg.com/originals/92/9d/31/929d31acb47a731883d9b41720c7ffb4.gif" alt="" />
            </div>
            <div class="app__bg__image previous--image">
                <img src="https://i.pinimg.com/originals/8a/ca/9a/8aca9a83e23eb1b9800a078a29193a30.gif" alt="" />
            </div>
        </div>
    </div>
    
    <div class="loading__wrapper">
        <div class="loader--text">Loading...</div>
        <div class="loader">
            <span></span>
        </div>
    </div>
    
    
    <svg class="icons" style="display: none;">
        <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='328 112 184 256 328 400'
                         style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
        <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='184 112 328 256 184 400'
                         style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
    </svg>
    <script src="Home.js"></script>
</body>
</html>
